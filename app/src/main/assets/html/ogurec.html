<h1 id="firstHeading" class="firstHeading mw-first-heading" style="text-align: center;"><span class="mw-page-title-main">Огурец обыкновенный</span></h1>
<p style="text-align: center;"><b>Огуре́ц обыкнове́нный</b><span>, или&nbsp;</span><b>Огурец посевно́й</b><span>&nbsp;(</span><a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D1%82%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D1%8F%D0%B7%D1%8B%D0%BA" title="Латинский язык">лат.</a><span>&nbsp;</span><span lang="la">Cucumis sativus</span><span>),&nbsp;&mdash;&nbsp;</span><a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%B4%D0%BD%D0%BE%D0%BB%D0%B5%D1%82%D0%BD%D0%B8%D0%B5_%D1%80%D0%B0%D1%81%D1%82%D0%B5%D0%BD%D0%B8%D1%8F" title="Однолетние растения">однолетнее</a><span>&nbsp;</span><a href="https://ru.wikipedia.org/wiki/%D0%A2%D1%80%D0%B0%D0%B2%D1%8F%D0%BD%D0%B8%D1%81%D1%82%D1%8B%D0%B5_%D1%80%D0%B0%D1%81%D1%82%D0%B5%D0%BD%D0%B8%D1%8F" title="Травянистые растения">травянистое растение</a><span>,&nbsp;</span><a href="https://ru.wikipedia.org/wiki/%D0%91%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%B2%D0%B8%D0%B4" title="Биологический вид">вид</a><span>&nbsp;рода&nbsp;</span><a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%B3%D1%83%D1%80%D0%B5%D1%86_(%D1%80%D0%BE%D0%B4)" title="Огурец (род)">Огурец</a><span>&nbsp;(</span><i><span lang="la">Cucumis</span></i><span>) семейства&nbsp;</span><a href="https://ru.wikipedia.org/wiki/%D0%A2%D1%8B%D0%BA%D0%B2%D0%B5%D0%BD%D0%BD%D1%8B%D0%B5" title="Тыквенные">Тыквенные</a><span>&nbsp;(</span><i><span lang="la">Cucurbitaceae</span></i><span>),&nbsp;</span><a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%B2%D0%BE%D1%89%D0%BD%D0%B0%D1%8F_%D0%BA%D1%83%D0%BB%D1%8C%D1%82%D1%83%D1%80%D0%B0" class="mw-redirect" title="">овощная культура</a><span>.</span></p>
